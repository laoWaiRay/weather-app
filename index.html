<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100;0,300;0,400;0,700;1,100;1,300;1,400&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <nav class="nav">
    <div class="nav__logo">
      <img class="nav__logo-img" src="HikeBuddy.png" alt="Weather App Logo">
      <span class="nav__logo-text"><span class="green">Hike</span>Buddy</span>
    </div>
    
    <div class="nav__controls">
      <input class="nav__search" id="city" type="text" placeholder="Enter a city...">
      <span class="nav__temp-selector">
        <a class="nav__temp-celsius" href="#">°C</a> <span class="slash">/</span> <a class="nav__temp-fahrenheit" href="#">°F</a>
      </span>
    </div>
  </nav>

  <main class="content">
    <div class="card-container">
      <div class="card">
        <h2 class="card__header">Langley, BC, CAN</h2>
        <div class="card__subheader">Now</div>
        <img class="card__weather-icon" src="/gif/rain.gif" alt="">
        <div class="card__temp">18°C</div>
      </div>
    </div>
  </main>

    <script src="app.js" type="module"></script>
</body>
</html>
