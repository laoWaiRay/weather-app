<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100;0,300;0,400;0,700;1,100;1,300;1,400&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <nav class="nav">
    <div class="nav__logo">
      <img class="nav__logo-img" src="HikeBuddy.png" alt="Weather App Logo">
      <span class="nav__logo-text"><span class="green">Hike</span>Buddy</span>
    </div>
    
    <div class="nav__controls">
      <input class="nav__search" id="city" type="text" placeholder="Enter a city...">
      <span class="nav__temp-selector">
        <a class="nav__temp-celsius" href="#">°C</a> <span class="slash">/</span> <a class="nav__temp-fahrenheit" href="#">°F</a>
      </span>
    </div>
  </nav>


  <main class="content">
    <!-- <button class="get-user-location-btn">Get Weather</button> -->
    <div class="card-container"></div>
  </main>

  <section class="details">
      <div class="details-container">
        <div class="details-header">
          <div class="details-header__main">
            <span class="heading-primary details-header__heading">Langley, BC, CA</span>
            <img class="details-header__icon" src="/gif/partly-cloudy-night.gif" alt="">
            <span class="details-header__temp">16°C</span>
          </div>
          <div class="details-header__sub">
            <span class="details-header__subtext">Looks like rain...</span>
            <span class="details-header__subtext--high">H: 18°C</span>
            <span class="details-header__subtext--low">L: 14°C</span>
          </div>
        </div>

        <div class="hourly-forecast">
          <h2 class="heading-secondary">Hourly Forecast</h2>
          <div class="hourly-forecast__container">
            <div class="hourly-forecast__item">
              <span class="hourly-forecast__time">9:00AM</span>
              <img class="hourly-forecast__icon" src="/gif/rain.gif"></img>
              <span class="hourly-forecast__temp">12°C</span>
            </div>
            <div class="hourly-forecast__item">
              <span class="hourly-forecast__time">12:00PM</span>
              <img class="hourly-forecast__icon" src="/gif/rain.gif"></img>
              <span class="hourly-forecast__temp">14°C</span>
            </div>
            <div class="hourly-forecast__item">
              <span class="hourly-forecast__time">3:00PM</span>
              <img class="hourly-forecast__icon" src="/gif/rain.gif"></img>
              <span class="hourly-forecast__temp">15°C</span>
            </div>
            <div class="hourly-forecast__item">
              <span class="hourly-forecast__time">6:00PM</span>
              <img class="hourly-forecast__icon" src="/gif/rain.gif"></img>
              <span class="hourly-forecast__temp">13°C</span>
            </div>
            <div class="hourly-forecast__item">
              <span class="hourly-forecast__time">9:00PM</span>
              <img class="hourly-forecast__icon" src="/gif/rain.gif"></img>
              <span class="hourly-forecast__temp">11°C</span>
            </div>
            <div class="hourly-forecast__item">
              <span class="hourly-forecast__time">12:00AM</span>
              <img class="hourly-forecast__icon" src="/gif/rain.gif"></img>
              <span class="hourly-forecast__temp">9°C</span>
            </div>
            <div class="hourly-forecast__item">
              <span class="hourly-forecast__time">3:00AM</span>
              <img class="hourly-forecast__icon" src="/gif/sunny.gif"></img>
              <span class="hourly-forecast__temp">9°C</span>
            </div>
            <div class="hourly-forecast__item">
              <span class="hourly-forecast__time">6:00AM</span>
              <img class="hourly-forecast__icon" src="/gif/sunny.gif"></img>
              <span class="hourly-forecast__temp">10°C</span>
            </div>
          </div>
        </div>
      </div>
  </section>

  <script src="app.js" type="module"></script>
</body>
</html>
